<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Playlist Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Youtube Playlist Generator</h1>

        <div class="input-section">
            <p>Enter search terms or phrases, one per line:</p>
            <textarea id="searchTermInput" rows="10" placeholder="e.g.,
JavaScript tutorial
Python programming
Web development basics
Cooking recipes"></textarea>
            <button id="generatePlaylistsButton">Generate Playlists</button>
        </div>

        <div id="downloadButtons" style="display: none; text-align: center; margin-top: 20px;">
            <button id="downloadCsvButton" class="download-button">Download as CSV</button>
            <button id="downloadTxtButton" class="download-button">Download as TXT</button>
        </div>

        <div id="resultsContainer" class="results-container">
            </div>

        <div id="errorContainer" class="error-container">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
