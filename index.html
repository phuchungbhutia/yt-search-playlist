<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Search Playlist Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>YouTube Search Playlist Generator</h1>

  <div id="playlistManager">
    <h3>Saved Playlists</h3>
    <select id="savedPlaylists" size="5" style="width: 100%;"></select>
    <div style="margin-top: 8px;">
      <button id="loadPlaylist">Load</button>
      <button id="renamePlaylist">Rename</button>
      <button id="deletePlaylist">Delete</button>
    </div>
    <button id="saveCurrent" style="margin-top: 12px; width: 100%;">Save Current Playlist</button>
  </div>

  <textarea id="searchTerms" rows="6" placeholder="Enter search terms, one per line"></textarea>

  <div id="suggestions">
    <h3>Trending Searches</h3>
    <ul id="suggestionList"></ul>
  </div>

  <button id="generateBtn">Generate Playlists</button>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
